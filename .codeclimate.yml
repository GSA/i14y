---
version: "2"
checks:
  argument-count:
    config:
      threshold: 7
plugins:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-52
exclude_patterns:
- "config/"
- "spec/"
- "vendor/"
- "coverage/"
