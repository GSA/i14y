version: 2.1

executors:
  test_executor:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.ruby_version >>-node-browsers
      - image: searchgov/elasticsearch:<< parameters.elasticsearch_version >>
        environment:
          - bootstrap.memory_lock=true
          - discovery.type=single-node
          - xpack.security.enabled=false
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    working_directory: ~/app

jobs:
  build:
    parameters:
      ruby_version:
        type: string
      elasticsearch_version:
        type: string
    environment:
      RUBY_VERSION: << parameters.ruby_version >>
    executor:
      name: test_executor
      ruby_version:  << parameters.ruby_version >>
      elasticsearch_version:  << parameters.elasticsearch_version >>
    steps:
      - checkout
      - run: cp -p config/secrets_example.yml config/secrets.yml
      - restore_cache:
           key: bundle-{{ checksum "Gemfile.lock" }}
      - run: gem install bundler:1.17.3
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/app/vendor/bundle
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: RSpec
          environment:
            CC_TEST_REPORTER_ID: 09d5a7d453407f367679c8f86c4c582ec3583bed3c7a06286d61d16e89290bd1
          command: |
            bundle exec rake i14y:setup
            ./cc-test-reporter before-build
            bundle exec rspec spec
            ./cc-test-reporter after-build --exit-code $?
      - store_artifacts:
          path: coverage
          destination: ~/coverage

workflows:
  build_and_test:
    jobs:
      - build:
          matrix:
            parameters:
              ruby_version:
                - 2.5.5
                - 2.6.6
                - 2.7.2
              elasticsearch_version:
                - 6.8.13
                - 7.10.1
